<template name="Home_Page">
  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui inverted header">
        Site Name Here
      </h1>
      <h2>Quick description of web app and its purpose</h2>
      {{#if loggedIn}}
        {{#if hasActiveQuestionPool}}
          <a class="ui huge primary button continue-questions">
            Continue Questions
            <i class="right arrow icon"></i>
          </a>
        {{else}}
          <a class="ui huge primary button generate-questions">
            Answer New Questions
            <i class="right arrow icon"></i>
          </a>
        {{/if}}
      {{else}}
        <a class="ui huge primary button" href="/signup">
          Get Started
          <i class="right arrow icon"></i>
        </a>
      {{/if}}
    </div>
  </div>
</template>
